<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Counters for Primary 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* CSS variables from styles.css */
        :root {
            --primary: #3498db;
            --secondary: #2c3e50;
            --accent: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --light: #ecf0f1;
            --dark: #34495e;
            --darker: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--darker), var(--secondary));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--light);
        }
        
        .container {
            background: rgba(30, 40, 60, 0.7);
            border-radius: 25px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 95%;
            max-width: 1000px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: var(--light);
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
        }
        
        .subtitle {
            color: #bbb;
            font-size: 1.4rem;
            margin-bottom: 20px;
        }
        
        .app-sections {
            display: flex;
            gap: 25px;
            margin: 30px 0;
        }
        
        @media (max-width: 768px) {
            .app-sections {
                flex-direction: column;
            }
        }
        
        .section {
            background: rgba(40, 55, 80, 0.7);
            border-radius: 20px;
            padding: 25px;
            flex: 1;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
        }
        
        .section-title {
            font-size: 1.8rem;
            color: var(--warning);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--warning);
        }
        
        /* Objects Section */
        .objects-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin: 15px 0;
        }
        
        .object-group {
            background: rgba(30, 40, 60, 0.7);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        
        .object-group:hover {
            transform: scale(1.02);
        }
        
        .group-title {
            font-size: 1.6rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .counter-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }
        
        .counter-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .counter-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.6);
        }
        
        .counter-btn:active {
            transform: scale(0.95);
        }
        
        .counter-display {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--light);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 10px 25px;
            min-width: 70px;
            display: inline-block;
        }
        
        .objects-display {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            min-height: 90px;
        }
        
        .object-icon {
            font-size: 2.8rem;
            transition: all 0.3s ease;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.3));
        }
        
        /* Math Problem Section */
        .problem-container {
            background: rgba(30, 40, 60, 0.7);
            border-radius: 20px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border-left: 4px solid var(--warning);
        }
        
        .problem-title {
            font-size: 1.8rem;
            color: var(--warning);
            margin-bottom: 15px;
        }
        
        .problem-display {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--light);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }
        
        .answer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }
        
        .answer-input {
            font-size: 2.5rem;
            width: 130px;
            text-align: center;
            border: 3px solid var(--primary);
            border-radius: 15px;
            padding: 15px;
            outline: none;
            background: rgba(255, 255, 255, 0.1);
            color: var(--light);
            font-weight: bold;
        }
        
        .answer-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
        }
        
        .check-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 45px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(52, 152, 219, 0.4);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .check-btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.6);
        }
        
        .feedback {
            min-height: 70px;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            font-size: 1.6rem;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .correct {
            background: rgba(46, 204, 113, 0.3);
            border: 2px solid var(--success);
            color: var(--light);
            box-shadow: 0 0 20px rgba(46, 204, 113, 0.3);
        }
        
        .incorrect {
            background: rgba(231, 76, 60, 0.3);
            border: 2px solid var(--accent);
            color: var(--light);
            box-shadow: 0 0 20px rgba(231, 76, 60, 0.5);
        }
        
        /* Combined Set Section */
        .combined-set {
            background: rgba(40, 55, 80, 0.7);
            border-radius: 20px;
            padding: 25px;
            margin: 25px 0 10px;
            border-left: 4px solid var(--primary);
        }
        
        .combined-title {
            font-size: 1.8rem;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .combined-display {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            min-height: 130px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            align-items: center;
        }
        
        /* Controls */
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        
        .reset-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.4);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .reset-btn:hover {
            background: #c0392b;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(231, 76, 60, 0.6);
        }
        
        .reset-btn:active {
            transform: scale(0.95);
        }
        
        .next-btn {
            background: var(--success);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }
        
        .next-btn:hover {
            background: #27ae60;
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.6);
        }
        
        /* Animations */
        .counter-animation {
            animation: bounce 0.5s ease;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .object-added {
            animation: pop 0.3s ease;
        }
        
        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .pulse {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        /* Score */
        .score-display {
            font-size: 1.5rem;
            color: var(--light);
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            display: inline-block;
        }
        
        .score-display i {
            color: var(--warning);
            margin-right: 8px;
        }
        
        /* Toast notifications */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            background: var(--success);
            color: white;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .toast.show {
            transform: translateX(0);
        }
        
        .toast.error {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Math Counters for Primary 2</h1>
        <div class="subtitle">Combine objects to solve math problems!</div>
        
        <div class="app-sections">
            <div class="section">
                <div class="section-title">Create Your Sets</div>
                
                <div class="objects-container">
                    <div class="object-group">
                        <div class="group-title">Set A: Cars <i class="fas fa-car"></i></div>
                        <div class="counter-controls">
                            <button class="counter-btn minus-btn" data-group="cars">
                                <i class="fas fa-minus"></i>
                            </button>
                            <div class="counter-display" id="cars-count">0</div>
                            <button class="counter-btn plus-btn" data-group="cars">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="objects-display" id="cars-display"></div>
                    </div>
                    
                    <div class="object-group">
                        <div class="group-title">Set B: Apples <i class="fas fa-apple-alt"></i></div>
                        <div class="counter-controls">
                            <button class="counter-btn minus-btn" data-group="apples">
                                <i class="fas fa-minus"></i>
                            </button>
                            <div class="counter-display" id="apples-count">0</div>
                            <button class="counter-btn plus-btn" data-group="apples">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                        <div class="objects-display" id="apples-display"></div>
                    </div>
                </div>
                
                <div class="combined-set">
                    <div class="combined-title">Combined Set <i class="fas fa-object-group"></i></div>
                    <div class="combined-display" id="combined-display">
                        <div class="feedback">Add objects from both sets to see them combined here!</div>
                    </div>
                </div>
            </div>
            
            <div class="section">
                <div class="section-title">Math Problems</div>
                
                <div class="problem-container">
                    <div class="problem-title">Solve the Problem <i class="fas fa-calculator"></i></div>
                    <div class="problem-display" id="problem-display">2 + 3 = ?</div>
                    
                    <div class="answer-container">
                        <input type="number" class="answer-input" id="answer-input" min="0" max="20" placeholder="?">
                        <button class="check-btn" id="check-btn">
                            <i class="fas fa-check-circle"></i> Check Answer
                        </button>
                    </div>
                    
                    <div class="feedback" id="feedback">Your answer will appear here!</div>
                    
                    <div class="score-display">
                        <i class="fas fa-star"></i>
                        Score: <span id="score">0</span> / <span id="total">0</span>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="reset-btn next-btn" id="next-btn">
                        <i class="fas fa-forward"></i> New Problem
                    </button>
                    <button class="reset-btn" id="reset-btn">
                        <i class="fas fa-redo"></i> Reset All
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM elements
            const carsCountDisplay = document.getElementById('cars-count');
            const applesCountDisplay = document.getElementById('apples-count');
            const carsDisplay = document.getElementById('cars-display');
            const applesDisplay = document.getElementById('apples-display');
            const combinedDisplay = document.getElementById('combined-display');
            const problemDisplay = document.getElementById('problem-display');
            const answerInput = document.getElementById('answer-input');
            const checkBtn = document.getElementById('check-btn');
            const feedbackDisplay = document.getElementById('feedback');
            const nextBtn = document.getElementById('next-btn');
            const resetBtn = document.getElementById('reset-btn');
            const scoreDisplay = document.getElementById('score');
            const totalQuestionsDisplay = document.getElementById('total');
            
            // State
            let carsCount = 0;
            let applesCount = 0;
            let totalCount = 0;
            let currentProblem = null;
            let correctAnswer = 0;
            let score = 0;
            let totalQuestions = 0;
            let level = 1; // 1: easy, 2: hard
            let problemsInLevel = 0;
            
            // Initialize the app
            generateNewProblem();
            
            // Event listeners for buttons
            document.querySelectorAll('.plus-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const group = btn.dataset.group;
                    if (group === 'cars') {
                        carsCount++;
                        updateCarsDisplay();
                    } else if (group === 'apples') {
                        applesCount++;
                        updateApplesDisplay();
                    }
                    updateCombinedSet();
                });
            });
            
            document.querySelectorAll('.minus-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const group = btn.dataset.group;
                    if (group === 'cars' && carsCount > 0) {
                        carsCount--;
                        updateCarsDisplay();
                    } else if (group === 'apples' && applesCount > 0) {
                        applesCount--;
                        updateApplesDisplay();
                    }
                    updateCombinedSet();
                });
            });
            
            checkBtn.addEventListener('click', checkAnswer);
            nextBtn.addEventListener('click', generateNewProblem);
            resetBtn.addEventListener('click', resetAll);
            
            // Allow pressing Enter to check answer
            answerInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkAnswer();
                }
            });
            
            // Update cars display
            function updateCarsDisplay() {
                carsCountDisplay.textContent = carsCount;
                carsDisplay.innerHTML = '';
                
                for (let i = 0; i < carsCount; i++) {
                    const carIcon = document.createElement('div');
                    carIcon.className = 'object-icon draggable';
                    carIcon.innerHTML = 'ðŸš—';
                    carIcon.dataset.type = 'car';
                    carsDisplay.appendChild(carIcon);
                    
                    // Add animation
                    setTimeout(() => {
                        carIcon.classList.add('object-added');
                    }, 10);
                }
            }
            
            // Update apples display
            function updateApplesDisplay() {
                applesCountDisplay.textContent = applesCount;
                applesDisplay.innerHTML = '';
                
                for (let i = 0; i < applesCount; i++) {
                    const appleIcon = document.createElement('div');
                    appleIcon.className = 'object-icon draggable';
                    appleIcon.innerHTML = 'ðŸŽ';
                    appleIcon.dataset.type = 'apple';
                    applesDisplay.appendChild(appleIcon);
                    
                    // Add animation
                    setTimeout(() => {
                        appleIcon.classList.add('object-added');
                    }, 10);
                }
            }
            
            // Update combined set
            function updateCombinedSet() {
                combinedDisplay.innerHTML = '';
                totalCount = carsCount + applesCount;
                
                if (totalCount === 0) {
                    const message = document.createElement('div');
                    message.className = 'feedback';
                    message.textContent = 'Add objects from both sets to see them combined here!';
                    combinedDisplay.appendChild(message);
                    return;
                }
                
                // Add cars to combined display
                for (let i = 0; i < carsCount; i++) {
                    const carIcon = document.createElement('div');
                    carIcon.className = 'object-icon pulse';
                    carIcon.innerHTML = 'ðŸš—';
                    carIcon.style.animationDelay = `${i * 0.1}s`;
                    combinedDisplay.appendChild(carIcon);
                }
                
                // Add apples to combined display
                for (let i = 0; i < applesCount; i++) {
                    const appleIcon = document.createElement('div');
                    appleIcon.className = 'object-icon pulse';
                    appleIcon.innerHTML = 'ðŸŽ';
                    appleIcon.style.animationDelay = `${(carsCount + i) * 0.1}s`;
                    combinedDisplay.appendChild(appleIcon);
                }
            }
            
            // Generate a new math problem
            function generateNewProblem() {
                // Check if we need to change level
                if (problemsInLevel >= 20) {
                    level = level === 1 ? 2 : 1;
                    problemsInLevel = 0;
                }
                problemsInLevel++;

                // Reset feedback
                feedbackDisplay.textContent = "Your answer will appear here!";
                feedbackDisplay.className = "feedback";
                answerInput.value = '';
                answerInput.focus();
                
                let num1, num2;
                if (level === 1) {
                    // Easy: numbers 0-10
                    num1 = Math.floor(Math.random() * 11);
                    num2 = Math.floor(Math.random() * 11);
                } else {
                    // Hard: numbers 10-20
                    num1 = Math.floor(Math.random() * 11) + 10;
                    num2 = Math.floor(Math.random() * 11) + 10;
                }
                
                // Set the problem
                currentProblem = { num1, num2 };
                correctAnswer = num1 + num2;
                problemDisplay.textContent = `${num1} + ${num2} = ?`;
                
                // Increment total questions
                totalQuestions++;
                totalQuestionsDisplay.textContent = totalQuestions;
                
                // Reset the sets
                carsCount = 0;
                applesCount = 0;
                updateCarsDisplay();
                updateApplesDisplay();
                updateCombinedSet();
                
                // Show toast notification
                showToast(`New problem: ${num1} + ${num2}`, "success");
            }
            
            // Check the answer
            function checkAnswer() {
                const userAnswer = parseInt(answerInput.value);
                
                if (isNaN(userAnswer)) {
                    feedbackDisplay.textContent = "Please enter a number!";
                    feedbackDisplay.className = "feedback incorrect";
                    showToast("Please enter a number!", "error");
                    return;
                }
                
                if (userAnswer === correctAnswer) {
                    feedbackDisplay.textContent = "Correct! Great job! ðŸŽ‰";
                    feedbackDisplay.className = "feedback correct";
                    score++;
                    scoreDisplay.textContent = score;
                    
                    // Add celebration effect
                    problemDisplay.classList.add('counter-animation');
                    setTimeout(() => {
                        problemDisplay.classList.remove('counter-animation');
                    }, 500);
                    
                    showToast("Correct answer! Well done!", "success");
                } else {
                    feedbackDisplay.textContent = `Try again! ${currentProblem.num1} + ${currentProblem.num2} = ${correctAnswer}`;
                    feedbackDisplay.className = "feedback incorrect";
                    showToast("Incorrect, try again!", "error");
                }
            }
            
            // Reset all counters and problems
            function resetAll() {
                carsCount = 0;
                applesCount = 0;
                updateCarsDisplay();
                updateApplesDisplay();
                updateCombinedSet();
                
                score = 0;
                totalQuestions = 0;
                scoreDisplay.textContent = score;
                totalQuestionsDisplay.textContent = totalQuestions;
                
                feedbackDisplay.textContent = "Let's start over!";
                feedbackDisplay.className = "feedback";
                
                generateNewProblem();
                
                // Play reset animation
                document.querySelector('.container').classList.add('counter-animation');
                setTimeout(() => {
                    document.querySelector('.container').classList.remove('counter-animation');
                }, 500);
                
                showToast("Game has been reset!", "success");
            }
            
            // Toast notification function
            function showToast(message, type = "success") {
                // Remove existing toasts
                const existingToast = document.querySelector('.toast');
                if (existingToast) existingToast.remove();
                
                const toast = document.createElement('div');
                toast.className = `toast ${type === "error" ? "error" : ""}`;
                toast.textContent = message;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.add('show');
                }, 10);
                
                setTimeout(() => {
                    toast.classList.remove('show');
                    setTimeout(() => {
                        if (toast.parentNode) toast.parentNode.removeChild(toast);
                    }, 300);
                }, 3000);
            }
        });
    </script>
</body>
</html>
